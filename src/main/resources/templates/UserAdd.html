<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Title</title>
</head>
<body>
<div>
  <form action="#" th:action="@{/user/add}"
        th:object="${userAdd}" method="post">
    <label>Name</label>
    <input type="text" class="form-control" th:field="*{name}" id="name">
    </br>
    <label>Surname</label>
    <input type="text" class="form-control" th:field="*{surname}" id="surname">
    </br>
    <label>Birth Date</label>
    <input type="date" class="form-control" th:field="*{date}" id="date">
    </br>
    <label>Telephone Number</label>
    <input type="text" class="form-control" th:field="*{telno}" id="telno">
    </br>
    <label>Mail</label>
    <input type="text" class="form-control" th:field="*{mail}" id="mail">
    </br>
    <label>Role</label>
    <select th:field="*{role}" class="form-control" id="color">
      <option th:each="roleOpt : ${T(com.avansas.springwebproject.entities.Role).values()}"
              th:value="${roleOpt}" th:text="${roleOpt}"></option>
    </select>
    <label>Password</label>
    <input type="text" class="form-control" th:field="*{password}" id="password">
    </br>
    <input type="submit" class="btn btn-success" value="Register">
    <a th:href="@{/user/users}" class="btn btn-primary" role="button" aria-pressed="true">Cancel</a>
  </form>
</div>
</body>
</html>
